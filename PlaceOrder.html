<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
   
</head>
<body>
    <style>
        

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.order-details {
    background-color: #fff;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

.error-message {
    color: red;
    margin-top: 10px;
}

    </style>
    <div class="order-details">
        <h2>Order Details</h2>
        <form action="process_order.php" method="POST">
            <label for="service_provider">Service Provider:</label>
            <select name="service_provider" id="service_provider">
                <option value="Galaxy Cleaners">Galaxy Cleaners</option>
                <option value="Ruxembourg Digital Cleaners">Ruxembourg Digital Cleaners</option>
                <option value="Chuknx Digital Cleaners">Chuknx Digital Cleaners</option>
                <option value="MuoshoMMoja Digital Cleaners">MuoshoMMoja Digital Cleaners</option>
                <option value="Boyz 2 Men Laundry TM">Boyz 2 Men Laundry TM</option>
            </select>
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" id="phone_number">
            <label for="pick_up_date">Pickup Date:</label>
            <input type="date" name="pick_up_date" id="pick_up_date">
            <label for="pickup_location">Pickup Location:</label>
            <input type="text" name="pickup_location" id="pickup_location">
            <label for="dropOffLocation">Drop Off Location:</label>
            <input type="text" name="dropoff_location" id="dropoff_Location">
            <button type="submit" class="btn btn-primary">Confirm Order</button>
        </form>
    </div>
</body>
</html>
