<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dash.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/orderPlace.css">
    <link rel="stylesheet" href="./css/order.css">
    <title>Digiclean order page</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            
            <div class="topicons">
                <div class="logo">
                    <h1><span><a href="./dashboard.html">DigiClean</a></span> Smart Laundry</h1>
                </div>
                <div class="icons">
                    <a href="./orders.html">
                    <img src="./images/icons/border-all.svg" alt="" class="icon"> <span>My orders</span></a>
                </div>
                <div class="icons">
                    <a href="./orders.html">
                    <img src="./images/icons/calendar-check.svg" alt="" class="icon"> <span>Delivery Tracker</span></a>
                </div>
                <div class="icons">
                    <a href="./providers.html">
                    <img src="./images/icons/users.svg" alt="" class="icon"> <span>Service provider</span></a>
                </div>
                <div class="icons">
                    <a href="./orders.html">
                    <img src="./images/icons/calendar-day.svg" alt="" class="icon"> <span>Pickup Schedule</span></a>
                </div>
                <div class="icons">
                    <a href="./price.html">
                    <img src="./images/icons/dumbbell.svg" alt="" class="icon"> <span>Pricing</span></a>
                </div>
                </div>
                <!-- <div class="spacer"></div> -->
                <div class="bottomicons">
                <div class="icons">
                    <a href="./settings.html">
                    <img src="./images/icons/sliders.svg" alt="" class="icon"> <span>Settings</span></a>
                </div>
                </div>
        </div>
        <div class="main">
            <div class="top">
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="search">
                </div>
                <div class="profiles">
                    <!-- <img src="./assets/images/icons/bell.svg" alt=""> -->
                    <!-- <img src="./assets/images/icons/comment-dots.svg" alt=""> -->
                    <span id="username">Username</span>
                    <!-- <img src="./assets/images/icons/angle-down.svg" alt=""> -->
                </div>
            </div>
            <div class="content">
                <div class="topbar members">
                    <h1>My orders</h1>
                </div>
                <div class="incontainer flex members">
                    <div class="mainPending holders">
                        <h1>Pending orders</h1>
                        <div class="internal">
                            <ul>
                                <li>currently no pending orders</li>
                            </ul>
                        </div>
                    </div>
                    <div class="history holders">
                        <h1>Order History</h1>
                        <div class="internal">
                            <ul>
                                <li>currently no order history</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="buttons members">
                    <button type="button" onclick="openForm()">Place order</button>
                    <a href="./dashboard.html"><button type="button">Dashboard</button></a>
                </div>
        </div>
        <div class="modal" id="modal">
            <form action="javascript:void(0)" method="post">
                <div class="formtop topdiv"></div>
                <fieldset>
                    <legend>Order Placement</legend>
                    <label for="orderId">Order ID</label>
                    <input type="text" name="orderId" id="orderId" readonly placeholder="this value is autogenerated">
                    <label for="location">PickUp location</label>
                    <input type="text" name="location" id="location" required autocomplete="address-level1">
                    <label for="amount">Order weight(in Kg's)</label>
                    <input type="number" name="amount" id="amount" required>
                    <label for="provider">Service providers</label>
                    <!---ths provider list should be linked to the registered service providers int the database 
                     options should be also picked from the database for better performance-->
                    <select name="provider" id="provider">
                        <option value="" disabled selected >Select Provider</option>
                        <option value="galaxy">Galaxy cleaners</option>
                        <option value="empire">Empire Cleaners</option>
                    </select>
                    <div class="buttons">
                        <button type="submit">Place order</button>
                        <button type="button" onclick="closeForm()">Cancel Order</button>
                        </div>
                </fieldset>
                <div class="formtop bottomdiv"></div>
            </form>
        </div>
    </div>
    </div>
    <script src="./js/modal.js"></script>
</body>
</html>
