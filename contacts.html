<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info p {
            margin-bottom: 10px;
        }
        .contact-info i {
            margin-right: 10px;
            font-size: 24px;
            color: #007bff;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .contact-info span {
            display: block;
            margin-bottom: 10px;
        }
        .contact-info .phone:before {
            content: "\260E";
        }
        .contact-info .email:before {
            content: "\2709";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Feel free to reach out to us using any of the methods below:</p>
        <div class="contact-info">
            <p><i class="phone"></i><span>Phone:</span> <a href="tel:+123456789">+123456789</a></p>
            <p><i class="email"></i><span>Email:</span> <a href="mailto:info@example.com">info@example.com</a></p>
            <p><i class="fas fa-globe"></i><span>Website:</span> <a href="https://www.example.com">www.example.com</a></p>
        </div>
    </div>
</body>
</html>
